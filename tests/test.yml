---

- hosts: localhost
  remote_user: root
  vars:
    cryptsetup_remote_network_ip_line: "{{ ansible_default_ipv4.address }}:::{{ ansible_default_ipv4.netmask }}:{{ ansible_hostname }}::off"
    # ansible_venet0 could be used, but that seems to depend on the vitalization platform that travis-ci is using.

  roles:
    - ansible-cryptsetup_remote_unlock
