# .. envvar:: etc_services
#
# Enable ``/etc/services.d/`` support?
# FIXME: Renamed ``etc_services`` to ``etc_services__enabled``. [ypid]
etc_services: True


# .. envvar:: etc_services_diversion
#
# Name of diverted ``/etc/services`` file, do not change if the diversion
# already is active!
etc_services_diversion: '/etc/services.d/10_debian_etc_services'

# .. _debops.etc_services-local_services:
#
# ------------------
#   Local services
# ------------------

# The following lists allow you to generate entries for local services not
# included in the officially distributed ``/etc/services`` file. They will
# generate separate files for each configured service in ``/etc/services.d/``
# which then will be assembled into the ``/etc/services`` file.
#
# ``name``
#   String, required. Name of the service.
#
# ``port``
#   String, required. Port of the service.
#
# ``protocols``
#   List of strings, optional. Transport layer protocols of the service
#   corresponding with ``port``.
#   Common choices: ``tcp``, ``udp``.
#
# ``protocol``
#   Deprecated! Use ``protocol``.
#
# ``comment``
#   String, optional. Comment to add to the service entry.
#
# ``filename``
#   String, optional. Use this filename instead of a generated one.
#
# ``custom``
#   String, optional. Specify custom file contents instead of templated one. If
#   it is used, options like ``name`` and ``port`` are ignored.
#
# Example::
#
#    etc_services_list:
#
#      - name: 'servicename'
#        port: '12345'
#        protocols: [ 'tcp', 'udp' ]
#        comment: 'Example service'
#


# ~~~~~~~~~~~~~~~~~~~~~~~~~~~
#   Ansible inventory usage
