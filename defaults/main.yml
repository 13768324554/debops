# Configuration of private Ansible facts [[[
# ------------------------------------------

# .. envvar:: debops_fact__private_group [[[
#
# The system group which will be able to access the private facts file. It will
# be automatically created if it doesn't exist.
debops_fact__private_group: 'root'

                                                                   # ]]]
# .. envvar:: debops_fact__private_mode [[[
#
# The file permissions of the private Ansible facts file.
debops_fact__private_mode: '0640'
                                                                   # ]]]
                                                                   # ]]]
# Custom Ansible local fact lists [[[
# -----------------------------------

# These lists contain information about custom Ansible local facts maintained
# by the role. Each entry is a YAML dictionary with specific parameters.
# See :ref:`debops_fact__ref_facts` for more details.

# The public and private fact lists are processed in the specified order.

# .. envvar:: debops_fact__public_facts [[[
#
# List of public Ansible local facts which should be set on all hosts in the
# Ansible inventory.
debops_fact__public_facts: []

                                                                   # ]]]
# .. envvar:: debops_fact__group_public_facts [[[
#
# List of public Ansible local facts which should be set on hosts in specific
# group in the Ansible inventory.
debops_fact__group_public_facts: []

                                                                   # ]]]
# .. envvar:: debops_fact__host_public_facts [[[
#
# List of public Ansible local facts which should be set on specific hosts in
# Ansible inventory.
debops_fact__host_public_facts: []

                                                                   # ]]]
# .. envvar:: debops_fact__dependent_public_facts [[[
#
# List of public Ansible local facts which are configured by other Ansible
# roles.
debops_fact__dependent_public_facts: []

                                                                   # ]]]
# .. envvar:: debops_fact__private_facts [[[
#
# List of private Ansible local facts which should be set on all hosts in the
# Ansible inventory.
debops_fact__private_facts: []

                                                                   # ]]]
# .. envvar:: debops_fact__group_private_facts [[[
#
# List of private Ansible local facts which should be set on hosts in specific
# group in the Ansible inventory.
debops_fact__group_private_facts: []

                                                                   # ]]]
# .. envvar:: debops_fact__host_private_facts [[[
#
# List of private Ansible local facts which should be set on specific hosts in
# Ansible inventory.
debops_fact__host_private_facts: []

                                                                   # ]]]
# .. envvar:: debops_fact__dependent_private_facts [[[
#
# List of private Ansible local facts which are configured by other Ansible
# roles.
debops_fact__dependent_private_facts: []
