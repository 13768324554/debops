---
# .. vim: foldmarker=[[[,]]]:foldmethod=marker

# debops.users default variables [[[
# ==================================

# .. contents:: Sections
#    :local:

# Global defaults [[[
# -------------------

# .. envvar:: users__enabled [[[
#
# Should Ansible manage local user accounts? Set to False to disable.
users__enabled: True

                                                                   # ]]]
# .. envvar:: users__default_system [[[
#
# If enabled, user groups and accounts will be considered "system" accounts by
# default (ie. local accounts vs. LDAP accounts) and will be created with UID
# and GID < 1000.
users__default_system: '{{ (True
                            if (ansible_local|d() and ansible_local.ldap|d() and
                                ansible_local.ldap.enabled | bool)
                            else False) }}'

                                                                   # ]]]
# .. envvar:: users__default_groups_list [[[
#
# List of default groups added to new accounts.
users__default_groups_list: []

                                                                   # ]]]
# .. envvar:: users__default_groups_append [[[
#
# Should default groups be added to existing groups, or replace existing
# groups?
users__default_groups_append: 'yes'
                                                                   # ]]]
                                                                   # ]]]
# Managed accounts [[[
# --------------------

# .. envvar:: users__root [[[
#
# This is only used for dotfiles management on 'root' account.
users__root:
  - name: 'root'

                                                                   # ]]]
# .. envvar:: users__default [[[
#
# Default user created by Ansible.
users__default:
  - name: '{{ (ansible_ssh_user
               if (ansible_ssh_user | d() and
                   ansible_ssh_user != "root")
               else lookup("env","USER")) }}'
    groups: [ 'admins' ]

                                                                   # ]]]
# .. envvar:: users__admins [[[
#
# Administrators.
users__admins: []

                                                                   # ]]]
# .. envvar:: users__groups [[[
#
# Groups (normal or system).
users__groups: []

                                                                   # ]]]
# .. envvar:: users__list [[[
#
# "Global" users.
# This variable is intended to be used in Ansibleâ€™s global inventory.
users__list: []

                                                                   # ]]]
# .. envvar:: users__group_list [[[
#
# "Host group" users.
# This variable is intended to be used in a host inventory group of Ansible
# (only one host group is supported).
users__group_list: []

                                                                   # ]]]
# .. envvar:: users__group_list [[[
#
# "Host" users.
# This variable is intended to be used in the inventory of the host.
users__host_list: []
                                                                   # ]]]
                                                                   # ]]]
# Dotfiles [[[
# ------------

# .. envvar:: users__default_dotfiles [[[
#
# Default state of dotfiles on all accounts managed by Ansible
# False - dotfiles are not configured by default
# True - dotfiles will be configured by default
users__default_dotfiles: False

                                                                   # ]]]
# .. envvar:: users__default_dotfiles_key [[[
#
# Default dotfile hash to use.
users__default_dotfiles_key: 'drybjed'

                                                                   # ]]]
# .. envvar:: users__dotfiles [[[
#
# List of dotfile hashes.
users__dotfiles:
  drybjed:
    repo: 'https://github.com/drybjed/dotfiles.git'
    command: 'make install'
    creates: '~/.zshrc'
    shell: '/bin/zsh'
                                                                   # ]]]
                                                                   # ]]]
                                                                   # ]]]
