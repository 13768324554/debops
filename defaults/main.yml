                                                                   # ]]]
# foodsoft_passenger_options: 'passenger_friendly_error_pages on;'

# .. envvar:: foodsoft_name [[[
#
# Name of this Foodcoop.
foodsoft_name: 'FC Test'

                                                                   # ]]]
