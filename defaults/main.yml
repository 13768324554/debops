---

# List of packags to install
nodejs_packages: [ 'nodejs', 'nodejs-legacy' ]

npm_default: [ 'gulp', 'bower', 'pm2']

nodejs_upstream: 'node_0.12'

# APT repository which will be added for nodesource.com
nodejs_upstream_repo: 'deb deb https://deb.nodesource.com/{{ nodejs_upstream }} {{ ansible_distribution_release }} main'