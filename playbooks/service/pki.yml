---

- name: Manage Public Key Infrastructure
  hosts: [ 'debops_all_hosts', 'debops_service_pki' ]
  become: True

  roles:

    - role: debops.pki/env
      tags: [ 'role::pki', 'role::secret' ]

    - role: debops.secret
      secret_directories:
        - '{{ pki_env_secret_directories }}'
      tags: [ 'role::secret' ]

    - role: debops.pki
      tags: [ 'role::pki' ]

