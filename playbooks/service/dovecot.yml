---

- name: Manage Dovecot service
  hosts: [ 'debops_service_dovecot', 'debops_dovecot' ]
  become: True

  environment: '{{ (inventory__environment | d({}) |
                    combine(inventory__group_environment | d({}) |
                     combine(inventory__host_environment | d({})))) }}'

  roles:

    - role: debops.dovecot
      tags: [ 'role::dovecot' ]

