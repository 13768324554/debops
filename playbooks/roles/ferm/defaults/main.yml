---
# role: ferm (iptables firewall manager)


# Enable or disable iptables management
ferm: True

# Allow HTTP/HTTPS connections
ferm_http_enable: True

# Mark packets on invalid ports as bad guys (block port scanning)
ferm_mark_portscan: False

# Disable forwarding to outside world
ferm_disable_forwarding: False

