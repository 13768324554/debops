---

nfs_server_callback_port: 32764
nfs_server_statd_port: 32765
nfs_server_statd_outgoing_port: 32766
nfs_server_rpcmountd_port: 32767
nfs_server_lockd_port: 32768

nfs_server_services:
  - name: 'rpc.nfs-cb'
    port: '{{ nfs_server_callback_port }}'
    proto: 'tcp'
    comment: 'RPC NFS callback'

  - name: 'rpc.nfs-cb'
    port: '{{ nfs_server_callback_port }}'
    proto: 'udp'
    comment: 'RPC NFS callback'

  - name: 'rpc.statd-bc'
    port: '{{ nfs_server_statd_port }}'
    proto: 'tcp'
    comment: 'RPC statd broadcast'

  - name: 'rpc.statd-bc'
    port: '{{ nfs_server_statd_port }}'
    proto: 'udp'
    comment: 'RPC statd broadcast'

  - name: 'rpc.statd'
    port: '{{ nfs_server_statd_outgoing_port }}'
    proto: 'tcp'
    comment: 'RPC statd listen'

  - name: 'rpc.statd'
    port: '{{ nfs_server_statd_outgoing_port }}'
    proto: 'udp'
    comment: 'RPC statd listen'

  - name: 'rpc.mountd'
    port: '{{ nfs_server_rpcmountd_port }}'
    proto: 'tcp'
    comment: 'RPC mountd'

  - name: 'rpc.mountd'
    port: '{{ nfs_server_rpcmountd_port }}'
    proto: 'udp'
    comment: 'RPC mountd'

  - name: 'rpc.lockd'
    port: '{{ nfs_server_lockd_port }}'
    proto: 'tcp'
    comment: 'RPC lockd'

  - name: 'rpc.lockd'
    port: '{{ nfs_server_lockd_port }}'
    proto: 'udp'
    comment: 'RPC lockd'

