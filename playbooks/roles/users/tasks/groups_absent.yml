---

- name: Remove groups if requested
  group: name={{ item.group | default(item.name) }} state=absent
  with_items:
    - ${users_admins}
    - ${users_sshusers}
    - ${users_sftponly}
    - ${users_list}
  when: item.name is defined and item.state is defined and item.state == 'absent'
  tags:
    - users
    - groups

