---

- name: Install Ruby packages
  apt: name={{ item }} state=latest install_recommends=no
  with_items: [ 'ruby', 'bundler' ]

- name: Install Ruby development packages
  apt: name={{ item }} state=latest install_recommends=no
  with_items: [ 'ruby-dev', 'build-essential', 'rubygems-integration' ]
  when: ruby_devel is defined and ruby_devel

