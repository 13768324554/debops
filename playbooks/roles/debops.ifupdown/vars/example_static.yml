---

# Example static configuration from https://wiki.debian.org/NetworkConfiguration

ifupdown_default_list:

  - iface: '{{ ifupdown_external }}'
    filename: 'interface_{{ ifupdown_external }}_ipv4'
    inet: 'static'
    options: |
      address 192.0.2.7
      netmask 255.255.255.0
      gateway 192.0.2.254

  - iface: '{{ ifupdown_external }}'
    filename: 'interface_{{ ifupdown_external }}_ipv6'
    inet6: 'static'
    auto: False
    options: |
      address 2001:db8::c0ca:leaf
      netmask 64
      gateway 2001:db8::lead:ed:beef


