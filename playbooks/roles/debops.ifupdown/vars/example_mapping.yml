---

# Example configuration from interfaces(5) manual

ifupdown_default_list:

  - iface: '{{ ifupdown_external }}'
    type: 'mapping'
    options: |
      script /usr/local/sbin/map-scheme
      map HOME {{ ifupdown_external }}-home
      map WORK {{ ifupdown_external }}-work

  - iface: '{{ ifupdown_external }}-home'
    inet: 'static'
    auto: False
    force: True
    options: |
      address 192.168.1.1
      netmask 255.255.255.0
      up flush-mail

  - iface: '{{ ifupdown_external }}-work'
    auto: False
    force: True
    inet: 'dhcp'

  - iface: '{{ ifupdown_internal }}'
    allow: 'hotplug'
    inet: 'dhcp'

