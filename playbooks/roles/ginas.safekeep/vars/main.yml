---

# Server user and group to use by safekeep
safekeep_server_user: 'safekeep'
safekeep_server_group: 'nogroup'

# safekeep home directory
safekeep_server_basedir: '/var/lib/safekeep'

# safekeep data directory
safekeep_server_repository: '/srv/safekeep/backups'

# User to connect to on client hosts
safekeep_client_user: 'root'

# nice and ionice settings
safekeep_nice: '10'
safekeep_ionice: 'idle'

# From: field of mails sent by SafeKeep
safekeep_mail_from: 'safekeep@{{ ansible_fqdn }}'

# Mail format to use - text,html
safekeep_mail_format: 'text'

# Add summary to safekeep mails?
safekeep_mail_summary: 'yes'

# SSH key length
safekeep_sshkey_length: '2048'

# SSH key algorithm
safekeep_sshkey_algorithm: 'rsa'


