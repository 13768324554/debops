---

- name: Copy original /etc/apt/sources.list to sources.list.original
  command: /bin/cp -p /etc/apt/sources.list /etc/apt/sources.list.original creates=/etc/apt/sources.list.original
  tags:
    - apt

- name: Configure APT sources.list
  template: src=etc/apt/sources.list.j2 dest=/etc/apt/sources.list owner=root group=root mode=0644
  when: ansible_distribution == 'Debian'
  tags:
    - apt

- name: Configure aptitude
  template: src=etc/apt/apt.conf.d/70aptitude.j2 dest=/etc/apt/apt.conf.d/70aptitude owner=root group=root mode=0644
  tags:
    - apt

- name: Update package lists
  apt: update_cache=yes
  tags:
    - apt

