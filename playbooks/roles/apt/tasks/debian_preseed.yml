---

- name: Set empty password lookup if secret is not defined
  set_fact:
    apt_password_lookup: '/dev/null'
  when: secret is undefined or secret is defined and secret == False
  tags:
    - debian_preseed
    - nginx

- name: Setup path for password lookup if secret is defined
  set_fact:
    apt_password_lookup: '{{ secret }}/credentials/{{ ansible_fqdn }}/debian_preseed/system/root/password length={{ apt_debian_preseed_rootpw_length }}'
  when: secret is defined and secret
  tags:
    - debian_preseed
    - nginx

- name: Lookup system root password if secret is defined
  set_fact:
    apt_debian_preseed_rootpw: '{{ item }}'
  with_password: apt_password_lookup + ' encrypt=md5_crypt'
  when: secret is defined and secret
  tags:
    - debian_preseed
    - nginx

- name: Lookup current user and SSH public key for injection
  set_fact:
    apt_debian_preseed_username: "{{ lookup('env','USER') }}"
    apt_debian_preseed_sshkey: "{{ lookup('file','~/.ssh/id_rsa.pub') }}"
  tags:
    - debian_preseed
    - nginx

- name: Create Debian Preseed directories
  file: path={{ item }} state=directory owner=root group=root mode=0755
  with_items:
    - '/{{ apt_debian_preseed_default_server_path }}/d-i/{{ ansible_lsb.codename }}'
    - '/{{ apt_debian_preseed_destroy_server_path }}/d-i/{{ ansible_lsb.codename }}'
  tags:
    - debian_preseed
    - nginx

- name: Setup Debian Preseed templates
  template: src={{ item }}.j2 dest=/{{ item }} owner=root group=root mode=0644
  with_items:
    - '{{ apt_debian_preseed_default_server_path }}/d-i/{{ ansible_lsb.codename }}/preseed.cfg'
    - '{{ apt_debian_preseed_default_server_path }}/d-i/{{ ansible_lsb.codename }}/postinst.sh'
    - '{{ apt_debian_preseed_destroy_server_path }}/d-i/{{ ansible_lsb.codename }}/preseed.cfg'
  tags:
    - debian_preseed
    - nginx

- name: Lock default nginx server template on Debian Preseed host
  set_fact:
    nginx_server_default:
      locked: True
  tags:
    - debian_preseed
    - nginx

