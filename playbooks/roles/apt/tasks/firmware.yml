---

- name: APT | Install firmware if hardware host is detected
  apt: pkg={{ item }} state=latest install_recommends=False
  with_items:
    - firmware-linux-free
    - firmware-linux-nonfree
  when: ansible_system == 'Linux' and ansible_form_factor in ['Rack Mount Chassis']
  tags:
    - apt
    - packages
    - firmware


