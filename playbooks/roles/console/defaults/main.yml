---
# role: console (CLI customization)


console_organization_name: 'Organization Name'
console_organization_url: 'http://example.com/'

console_serial: True
console_serial_runlevels: '2345'
console_serial_port: 'ttyS0'
console_serial_baud_rate: '115200,57600,38400,19200,9600'
console_serial_term: 'xterm'

console_motd: |
    -------------------------------------------------
            This system is managed by Ansible
    -------------------------------------------------

console_packages:
  - ncurses-term
  - vim
  - mc
  - ranger
  - tmux
  - zsh
  - htop
  - less
  - file
  - psmisc
  - iftop
  - nload

