---
# role: lxc (Linux Containers)


lxc_auto_reboot_hosts: False
lxc_auto_reboot_pause: 30

lxc_external_interface: 'br0'
lxc_internal_interface: 'br1'
lxc_nat_interface: 'br2'

lxc_locale: '{{ apt_debian_preseed_locale }}'

lxc_rootpw: '{{ apt_debian_preseed_rootpw }}'

lxc_apt_debian_http_mirror: 'http://{{ apt_debian_http_mirror }}'

