---

dependencies:
  - role: ginas.secret

  - role: ginas.etc_services
    etc_services_dependency_list:
      - name: 'redis-server'
        port: '{{ redis_port }}'
      - name: 'redis-sentinel'
        port: '{{ redis_sentinel_port }}'

  - role: ginas.ferm
    ferm_input_group_list:
      - type: 'dport_accept'
        dport: ['redis-server']
        saddr: '{{ redis_server_allow }}'
      - type: 'dport_accept'
        dport: ['redis-sentinel']
        saddr: '{{ redis_sentinel_allow }}'
