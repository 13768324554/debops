---

- name: DNSMASQ | Make sure dnsmasq is installed
  apt: pkg={{ item }} state=latest install_recommends=no
  when: dnsmasq_purge is defined and dnsmasq_purge == False
  with_items:
    - dnsmasq
    - resolvconf
  tags:
    - dnsmasq
    - network
    - packages

- name: DNSMASQ | Purge dnsmasq if requested
  apt: pkg=dnsmasq state=absent purge=yes
  when: dnsmasq_purge is defined and dnsmasq_purge == True
  tags:
    - dnsmasq
    - network
    - packages
    - purge

- name: DNSMASQ | Setup dnsmasq configuration
  template: src=etc/dnsmasq.d/aiua.conf.j2 dest=/etc/dnsmasq.d/{{ dnsmasq_interface }}_{{ dnsmasq_domain }}.conf owner=root group=root mode=0644
  when: dnsmasq_purge is defined and dnsmasq_purge == False
  notify:
    - Restart dnsmasq
  tags:
    - dnsmasq
    - network

