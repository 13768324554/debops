---

dependencies:

- role: debops.apt_preferences
  tags: apt_preferences
  apt_preferences_dependent_list:
    - package: 'monit'
      backports: [ 'wheezy' ]
      reason: 'Critical bugs in older versions - http://mmonit.com/monit/dist/CHANGES.txt'
      by_role: 'debops.monit'

- role: debops.etc_services
  etc_services_dependency_list:
    - name: 'monit'
      port: '{{ monit_http_port }}'

galaxy_info:
  author: 'Nick Janetakis'
  description: 'Install and configure Monit service'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.7.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
  - name: Debian
    versions:
    - wheezy
    - jessie
  categories:
  - monitoring
  - system

meta_info:
  github_url: "https://github.com/debops/ansible-monit"
  git_branch: "master"
  galaxy_id: ""

  travis: False

  license_url: 'https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)'

  authors:
    - name:  'Nick Janetakis'
      url: ''
      email: ''
      twitter: 'nickjanetakis'
      github: 'nickjj'

  synopsis: |
    `debops.monit` role allows you to install and configure
    [Monit](http://mmonit.com/monit/) service which can be used to monitor
    processes, services or even other hosts. You can also use this role as
    a dependency of another role and configure monitoring service for an
    application this way.
    
    Alerts can be sent to an e-mail address (by default
    `monitoring@<your-domain>`, or to a mobile phone or pager using an SMS
    gateway (for example one managed by `debops.smstools` role).

