---

# Base Ruby packages to install for specified Ruby version
ruby_base_packages:
  '1.9.1': [ 'ruby', 'ruby1.9.1', 'libruby', 'libruby1.9.1',
             'rubygems-integration', 'bundler' ]
  '2.1':   [ 'ruby', 'ruby2.1', 'libruby', 'libruby2.1',
             'rubygems-integration', 'libjs-jquery' ]

# Development packages to install for specified Ruby version
ruby_dev_packages:
  '1.9.1': [ 'ruby-dev', 'ruby1.9.1-dev' ]
  '2.1':   [ 'ruby-dev', 'ruby2.1-dev', 'ruby-all-dev' ]

# List of default gems to install / ensure exist
ruby_default_gems: [ 'bundler' ]

# Directory where backporter role will store generated .deb packages for later
# installation
ruby_build_cache: '/tmp/debops-backporter-ruby21-cache'

