---

- name: SSHD | Ensure SSH support is installed
  apt: pkg={{ item }} state=latest install_recommends=no
  with_items:
    - openssh-server
    - openssh-client
    - openssh-blacklist
    - openssh-blacklist-extra
    - molly-guard
  tags:
    - sshd
    - packages

- name: SSHD | Install sshd_config
  template: src=etc/ssh/sshd_config.j2 dest=/etc/ssh/sshd_config owner=root group=root backup=yes
  notify: Restart sshd
  tags:
    - sshd

