---

# DHCP server
- name: DHCP server support
  hosts: ginas_dhcpd
  sudo: yes

  roles:
    - { role: ginas.dhcpd, tags: dhcpd }


# SKS Keyserver
- name: SKS Keyserver support
  hosts: ginas_sks
  sudo: yes

  roles:
    - { role: sks, tags: sks }


# Network File System
- name: NFS support
  hosts: ginas_nfs
  sudo: yes

  roles:
    - { role: nfs, tags: nfs }


# Samba
- name: Samba support
  hosts: ginas_samba
  sudo: yes

  roles:
    - { role: samba, tags: samba }


# MySQL database server
- name: MySQL support
  hosts: ginas_mysql
  sudo: yes

  roles:
    - { role: mysql, tags: mysql }

    - role: phpmyadmin
      when: mysql_phpmyadmin is defined and mysql_phpmyadmin
      tags: [ 'mysql', 'phpmyadmin' ]


# PostgreSQL database server
- name: PostgreSQL support
  hosts: ginas_postgresql
  sudo: yes

  roles:
    - { role: postgresql, tags: postgresql }


# NodeJS and NPM
- name: NodeJS support
  hosts: ginas_nodejs
  sudo: yes
  roles:
    - { role: nodejs, tags: nodejs }


# PHP5
- name: PHP5 support
  hosts: ginas_php5
  sudo: yes

  roles:
    - { role: php5, tags: php5 }


# nginx webserver
- name: Nginx support
  hosts: ginas_nginx
  sudo: yes

  roles:
    - { role: nginx, tags: nginx }

# Mailman mailing list manager
- name: Mailman support
  hosts: ginas_mailman
  sudo: yes

  roles:
    - { role: mailman, tags: mailman }


# Etherpad online text editor
- name: Etherpad support
  hosts: ginas_etherpad
  sudo: yes

  roles:
    - { role: ginas.etherpad, tags: etherpad }


