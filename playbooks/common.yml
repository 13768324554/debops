---

- include: core.yml

- name: Common configuration for all hosts
  hosts: 'debops_all_hosts:!debops_no_common'
  gather_facts: True
  become: True

  roles:
    - role: debops.apt_preferences
      tags: [ 'apt_preferences', 'role::apt_preferences' ]
      apt_preferences_dependent_list:
        - '{{ sshd_apt_preferences_dependent_list | d([]) }}'

    - role: debops.etc_services
      tags: [ 'etc_services', 'role::etc_services' ]

    - role: debops.atd
      tags: [ 'role::atd' ]

    - role: debops.dhparam
      tags: [ 'role::dhparam' ]

    - role: debops.pki
      tags: [ 'pki', 'role::pki' ]

    - role: debops.auth
      tags: [ 'auth', 'role::auth' ]

    - role: debops.apt
      tags: [ 'apt', 'role::apt' ]

    - role: debops.ferm
      tags: [ 'ferm', 'role::ferm' ]
      ferm_dependent_rules:
        - '{{ (sshd_ferm_dependent_rules | d([])) }}'

    - role: debops.tcpwrappers
      tags: [ 'tcpwrappers', 'role::tcpwrappers' ]
      tcpwrappers_dependent_allow:
        - '{{ sshd_tcpwrappers_dependent_allow | d([]) }}'

    - role: debops.ntp
      tags: [ 'ntp', 'role::ntp' ]

    - role: debops.ifupdown
      tags: [ 'ifupdown', 'role::ifupdown' ]

    - role: debops.console
      tags: [ 'console', 'role::console' ]

    - role: debops.postfix
      tags: [ 'postfix', 'role::postfix' ]

    - role: debops.rsyslog
      tags: [ 'rsyslog', 'role::rsyslog' ]

    - role: debops.users
      tags: [ 'users', 'role::users' ]

    - role: debops.sshkeys
      tags: [ 'sshkeys', 'role::sshkeys' ]

    - role: debops.sshd
      tags: [ 'sshd', 'role::sshd' ]

    - role: debops.directories
      tags: [ 'directories', 'role::directories' ]

