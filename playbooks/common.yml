---

- name: Gather default and custom facts
  hosts: all:!localhost
  sudo: no
  gather_facts: True

  tasks:
    - name: Check IP address of Ansible Controller
      set_fact:
        ansible_controller: '{{ ansible_env.SSH_CLIENT.split(" ") | first }}/32'
      when: ansible_controller is undefined
      tags: [ 'ferm', 'tcpwrappers' ]

- name: Common configuration for all hosts
  hosts: all:!localhost
  sudo: yes
  gather_facts: True

  roles:
  - { role: etc_services }
  - { role: apt }
  - { role: ferm }
  - { role: auth }
  - { role: pki }
  - { role: monkeysphere }
  - { role: sshd }
  - { role: interfaces }
  - { role: gitakeys }
  - { role: console }
  - { role: rsyslog }
  - { role: tcpwrappers }
  - { role: users }
  - { role: directories }
  - { role: githost }

