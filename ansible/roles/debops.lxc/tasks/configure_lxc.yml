---
# .. vim: foldmarker=[[[,]]]:foldmethod=marker

# Configure LXC environment [[[

- name: Mount cgroup filesystem on Debian Wheezy
  mount:
    name: '/sys/fs/cgroup'
    src: 'cgroup'
    fstype: 'cgroup'
    opts: 'defaults'
    state: 'mounted'
  when: ansible_distribution == 'Debian' and ansible_distribution_release == 'wheezy'

# Configure custom templates [[[

- name: Prepare LXC common configuration
  template:
    src: '{{ lookup("template_src", "usr/share/lxc/config/" + item | basename) }}'
    dest: '/usr/share/lxc/config/{{ item | basename | replace(".j2","") }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  with_fileglob: [ '../templates/usr/share/lxc/config/*.j2' ]

- name: Prepare lxc-debops container template
  template:
    src: '{{ lookup("template_src", item) }}'
    dest: '/usr/share/lxc/templates/lxc-debops'
    owner: 'root'
    group: 'root'
    mode: '0755'
  with_first_found:
    - 'usr/share/lxc/templates/lxc-debops_{{ ansible_distribution_release }}.j2'
    - 'usr/share/lxc/templates/lxc-debops.j2'
                                                                   # ]]]
