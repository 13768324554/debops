---

- name: Pre hooks
  include: '{{ lookup("task_src", "roundcube/pre_main.yml") }}'


# ---- Environment ----

- name: Create Roundcube group
  group:
    name: '{{ roundcube__group }}'
    system: True
    state: 'present'

- name: Create Roundcube user
  user:
    name: '{{ roundcube__user }}'
    group: '{{ roundcube__group }}'
    home: '{{ roundcube__home }}'
    shell: '{{ roundcube__shell }}'
    comment: '{{ roundcube__comment }}'
    system: True
    state: 'present'


# ---- Deployment ----

- name: Install optional packages for Roundcube
  apt:
    pkg: '{{ item }}'
    state: 'present'
    install_recommends: False
  with_flattened:
    - '{{ roundcube__packages }}'
    - '{{ roundcube__extra_packages }}'

- name: Install Roundcube packages
  apt:
    name: '{{ item }}'
    state: 'present'
    install_recommends: False
  with_items:
    - [ 'roundcube', 'roundcube-core' ]
  when: (ansible_distribution == 'Debian' and
        ansible_distribution_release == 'wheezy' )

- include: deploy_roundcube.yml
  when: (ansible_distribution_release != 'wheezy' )


# ---- Configuration ----

- name: Make sure database directory exists
  file:
    path: '{{ roundcube__git_checkout }}/{{ roundcube__database_map[roundcube__database].dbname | dirname }}'
    state: directory
    owner: '{{ roundcube__user }}'
    group: '{{ roundcube__group }}'
    mode: '0750'
  when: roundcube__database_map[roundcube__database].dbtype == 'sqlite'

- include: configure_mysql.yml
  when: roundcube__database_map[roundcube__database].dbtype == 'mysql'

- name: Configure Roundcube
  template:
    src: 'srv/www/sites/config.inc.php.j2'
    dest: '{{ roundcube__git_checkout + "/config/config.inc.php" }}'
    owner: 'root'
    group: '{{ roundcube__group }}'
    mode: '0640'

- name: Post hooks
  include: '{{ lookup("task_src", "roundcube/post_main.yml") }}'
