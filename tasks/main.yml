---

- name: Ensure that configuration is supported
  assert:
    that: not ntp__daemon or ntp__daemon in [ 'ntpd', 'ntpdate', 'openntpd', 'systemd-timesyncd' ]

- name: Configure tzdata area in debconf
  debconf:
    name: 'tzdata'
    question: 'tzdata/Areas'
    vtype: 'select'
    value: '{{ ntp__timezone.split("/")[0] }}'
  register: ntp__register_debconf_set_area
  when: ntp__timezone|d()

- name: Configure tzdata zone in debconf
  debconf:
    name: 'tzdata'
    question: 'tzdata/Zones/{{ ntp__timezone.split("/")[0] }}'
    vtype: 'select'
    value: '{{ ntp__timezone.split("/")[1] }}'
  register: ntp__register_debconf_set_zone
  when: ntp__timezone|d()

  # tzdata ignores debconf answers when configured non-interactively
  # https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=704089
- name: Configure timezone in /etc/timezone
  template:
    src: 'etc/timezone.j2'
    dest: '/etc/timezone'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: ntp__register_etc_timezone
  when: ntp__timezone|d()

- name: Install required packages
  apt:
    name: '{{ item }}'
    state: '{{ "present" if (ansible_local|d() and ansible_local.ntp|d()) else "latest" }}'
    install_recommends: False
  with_items: [ 'tzdata' ]

  # Installs either ntpdate, NTPd or OpenNTPd on all hosts except inside containers
- include: install.yml
  when: ntp__daemon_enabled|bool

- name: Reconfigure tzdata
  shell: dpkg-reconfigure --frontend noninteractive tzdata
  when: (ntp__timezone|d() and
         ((ntp__register_debconf_set_area|d() and ntp__register_debconf_set_area|changed) or
          (ntp__register_debconf_set_zone|d() and ntp__register_debconf_set_zone|changed) or
          (ntp__register_etc_timezone|d() and ntp__register_etc_timezone|changed)))

- name: Make sure that Ansible local facts directory exists
  file:
    path: '/etc/ansible/facts.d'
    state: 'directory'
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: Save ntp local facts
  template:
    src: 'etc/ansible/facts.d/ntp.fact.j2'
    dest: '/etc/ansible/facts.d/ntp.fact'
    owner: 'root'
    group: 'root'
    mode: '0644'
