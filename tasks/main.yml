---

- name: Pre hooks
  include: '{{ lookup("task_src", "roundcube/pre_main.yml") }}'


# ---- Environment ----

- name: Create Roundcube group
  group:
    name: '{{ roundcube_group }}'
    system: True
    state: 'present'

- name: Create Roundcube user
  user:
    name: '{{ roundcube_user }}'
    group: '{{ roundcube_group }}'
    home: '{{ roundcube_home }}'
    shell: '/usr/sbin/nologin'
    comment: 'Roundcube'
    createhome: False
    system: True
    state: 'present'


# ---- Deployment ----

- name: Install required dependencies for Roundcube
  apt:
    pkg: '{{ item }}'
    state: 'present'
    install_recommends: False
  with_flattened:
    - [ '{{ roundcube_extra_packages }}' ]
    - [ '{{ "php5-sqlite" if roundcube_database_map[roundcube_database].dbtype == "sqlite" else [] }}' ]
    - [ '{{ "php5-mysql" if roundcube_database_map[roundcube_database].dbtype == "mysql" else [] }}' ]
    - [ '{{ "php-net-sieve" if "managesieve" in roundcube_plugins else [] }}' ]
    - [ '{{ "php-crypt-gpg" if "enigma" in roundcube_plugins else [] }}' ]

- name: Install Roundcube packages
  apt:
    name: '{{ item }}'
    state: 'present'
    install_recommends: False
  with_items:
    - [ 'roundcube', 'roundcube-core' ]
  when: (ansible_distribution == 'Debian' and
        ansible_distribution_release == 'wheezy' )

- include: deploy_roundcube.yml
  when: (ansible_distribution_release != 'wheezy' )


# ---- Configuration ----

- name: Make sure database directory exists
  file:
    path: '{{ roundcube_git_checkout }}/{{ roundcube_database_map[roundcube_database].dbname | dirname }}'
    state: directory
    owner: '{{ roundcube_user }}'
    group: '{{ roundcube_group }}'
    mode: '0750'
  when: roundcube_database_map[roundcube_database].dbtype == 'sqlite'

- include: configure_mysql.yml
  when: roundcube_database_map[roundcube_database].dbtype == 'mysql'

- name: Configure Roundcube
  template:
    src: 'srv/www/sites/config.inc.php.j2'
    dest: '{{ roundcube_git_checkout + "/config/config.inc.php" }}'
    owner: 'root'
    group: '{{ roundcube_group }}'
    mode: '0640'

- name: Post hooks
  include: '{{ lookup("task_src", "roundcube/post_main.yml") }}'
