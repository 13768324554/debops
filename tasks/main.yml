---

- name: Pre hooks
  include: '{{ lookup("task_src", "roundcube/pre_main.yml") }}'

- name: Make sure that Ansible local facts directory exists
  file:
    path: '/etc/ansible/facts.d'
    state: 'directory'
    owner: 'root'
    group: 'root'
    mode: '0755'

- name: Save local facts
  template:
    src: '{{ lookup("template_src", "etc/ansible/facts.d/roundcube.fact.j2") }}'
    dest: '/etc/ansible/facts.d/roundcube.fact'
    owner: 'root'
    group: 'root'
    mode: '0644'
  register: roundcube_register_facts
  notify: [ 'Gather Roundcube facts' ]

- name: Install Roundcube packages
  apt:
    name: '{{ item }}'
    state: 'present'
    install_recommends: False
  with_items:
    - [ 'roundcube', 'roundcube-core' ]
  when: (ansible_distribution == 'Debian' and
        ansible_distribution_release == 'wheezy' )

- name: Create Roundcube group
  group:
    name: '{{ roundcube_group }}'
    system: True
    state: 'present'

- name: Create Roundcube user
  user:
    name: '{{ roundcube_user }}'
    group: '{{ roundcube_group }}'
    home: '{{ roundcube_home }}'
    shell: '/bin/false'
    comment: 'Roundcube'
    createhome: False
    system: True
    state: present

- include: deploy_roundcube.yml
  when: (ansible_distribution_release != 'wheezy' )

- name: Install required dependencies for Roundcube
  apt:
    pkg: '{{ item }}'
    state: latest
    install_recommends: no
  with_flattened:
    - [ 'php-auth-sasl', 'php-pear', 'php-mail-mime', 'php-mail-mimedecode', 'php-net-smtp', 'php-net-socket' ]
    - [ '{{ roundcube_extra_packages }}' ]
    - [ '{{ "php5-mysql" if roundcube_database == "mysql" else [] }}' ]
    - [ '{{ "php-net-sieve" if "managesieve" in roundcube_plugins else [] }}' ]
    - [ '{{ "php-crypt-gpg" if "enigma" in roundcube_plugins else [] }}' ]

- include: configure_mysql.yml
  when: roundcube_database == 'mysql'
  tags: [ 'roundcube', 'mysql' ]

- include: configure_roundcube.yml

- name: Post hooks
  include: '{{ lookup("task_src", "roundcube/post_main.yml") }}'
