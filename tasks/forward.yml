---

- name: Configure ~/.forward for users
  template:
    src: 'home/user/forward.j2'
    dest: '~/.forward'
    mode: '0644'
  become_user: '{{ item.name }}'
  with_flattened:
    - '{{ users__default_accounts }}'
    - '{{ users__admin_accounts }}'
    - '{{ users__accounts }}'
    - '{{ users__group_accounts }}'
    - '{{ users__host_accounts }}'
    - '{{ users_default    | d([]) }}'
    - '{{ users_admins     | d([]) }}'
    - '{{ users_list       | d([]) }}'
    - '{{ users_group_list | d([]) }}'
    - '{{ users_host_list  | d([]) }}'
  when: ((item.name is defined and item.name and item.name != 'root') and
         ((item.state|d('present') != 'absent')) and
         item.createhome|d(True) and
         (item.forward is defined and item.forward))

- name: Remove ~/.forward from user account when disabled
  file:
    path: '~/.forward'
    state: 'absent'
  become_user: '{{ item.name }}'
  with_flattened:
    - '{{ users__default_accounts }}'
    - '{{ users__admin_accounts }}'
    - '{{ users__accounts }}'
    - '{{ users__group_accounts }}'
    - '{{ users__host_accounts }}'
    - '{{ users_default    | d([]) }}'
    - '{{ users_admins     | d([]) }}'
    - '{{ users_list       | d([]) }}'
    - '{{ users_group_list | d([]) }}'
    - '{{ users_host_list  | d([]) }}'
  when: ((item.name is defined and item.name and item.name != 'root') and
         ((item.state|d('present') != 'absent')) and
         item.createhome|d(True) and
         (item.forward is defined and not item.forward))
