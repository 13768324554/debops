---

- name: Update default admin password
  postgresql_user:
    name: '{{ item.user | d(postgresql_server_user) }}'
    password: '{{ item.admin_password | d(postgresql_server_admin_password) }}'
    encrypted: False
    port: '{{ item.port }}'
    state: 'present'
  with_flattened:
    - postgresql_default_cluster
    - postgresql_clusters
  sudo_user: '{{ item.user | d(postgresql_server_user) }}'
  no_log: True

