---
 - name: "Set etckeeper git user.name"
   sudo: yes
   command: "etckeeper vcs config user.name {{etckeeper_vcs_username}}"
   tags: [ 'etckeeper_creds' ]

 - name: "Set etckeeper git user.email"
   sudo: yes
   command: "etckeeper vcs config user.email {{etckeeper_vcs_email}}"
   tags: [ 'etckeeper_creds' ]
