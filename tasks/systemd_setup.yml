---

- name: install the systemd unit file
  template:
    src: 'etc/systemd/system/tinc@.service.j2'
    dest: '/etc/systemd/system/tinc@.service'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: autostart tinc
  service:
    name: 'tinc@{{ tinc_network }}'
    enabled: 'yes'
    state: 'started'

