---

# Defaults for LXC containers (configuration via dhcp)

ifupdown_default_interfaces:

  - iface: '{{ ifupdown_external_interface }}'

  - iface: '{{ ifupdown_external_interface }}'
    auto: False
    allow: False
    inet6: 'auto'

  - iface: '{{ ifupdown_internal_interface }}'

  - iface: '{{ ifupdown_internal_interface }}'
    auto: False
    allow: False
    inet6: 'auto'

