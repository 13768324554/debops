---

dependencies:

  - role: debops.ferm
    ferm_forward: True
    ferm_dependent_rules:

      - type: 'custom'
        dport: []
        by_role: 'debops.openvz'
        filename: 'openvz_bootp_checksum'
        weight: '30'
        rules: |
          # Add checksums to BOOTP packets for OpenVZ containers
          # http://www.redhat.com/archives/libvir-list/2010-August/msg00035.html
          @hook post "iptables -A POSTROUTING -t mangle -p udp --dport bootpc -j CHECKSUM --checksum-fill";

galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Set up OpenVZ environment on Debian Wheezy'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.7.0'
  platforms:
  - name: Debian
    versions:
    - wheezy
  categories:
  - system

ansigenome_info:
  github_url: "https://github.com/debops/ansible-openvz"
  git_branch: "master"
  galaxy_id: "1583"

  travis: True

  license_url: 'https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)'

  authors:
    - name:  'Maciej Delmanowski'
      url: ''
      email: 'drybjed@gmail.com'
      twitter: 'drybjed'
      github: 'drybjed'

  synopsis: |
    `debops.openvz` role enables [OpenVZ](http://openvz.org/) container support
    on Debian Wheezy hosts. This role has not been tested on Debian Jessie or
    Ubuntu systems, and correct support for OpenVZ on these systems is at the
    moment unlikely. Main reason for this role is to help ease transition from
    older systems based on Debian Squeeze with OpenVZ into newer systems based
    on Debian Wheezy/Jessie and LXC.

