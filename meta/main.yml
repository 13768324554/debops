---

dependencies:

  - role: debops.secret
    tags: [ 'depend::secret', 'depend::secret:roundcube', 'depend-of::roundcube', 'type::dependency:hard' ]

  - role: debops.php5
    php5_packages: [ '{{ roundcube_php5_packages }}' ]
    php5_pools: [ '{{ roundcube_php5_pool }}' ]
    when: roundcube_dependencies is defined and roundcube_dependencies
    tags: [ 'depend::php5', 'depend::php5:roundcube', 'depend-of::roundcube', 'type::dependency' ]

  - role: debops.nginx
    nginx_servers: [ '{{ roundcube_nginx_server }}' ]
    nginx_upstreams: [ '{{ roundcube_nginx_upstream_php5 }}' ]
    when: roundcube_dependencies is defined and roundcube_dependencies
    tags: [ 'depend::nginx', 'depend::nginx:roundcube', 'depend-of::roundcube', 'type::dependency' ]

  - role: debops.mariadb
    mariadb_users:
      - database: '{{ roundcube_database_map[roundcube_database].dbname }}'
        user: '{{ roundcube_database_map[roundcube_database].dbuser }}'
        owner: '{{ roundcube_user }}'
        group: '{{ roundcube_group }}'
        home: '{{ roundcube_home }}'
        system: True
        priv_aux: False
    mariadb_server: '{{ roundcube_database_map[roundcube_database].dbhost }}'
    when: roundcube_dependencies is defined and roundcube_database_map[roundcube_database].dbtype == 'mysql'
    tags: [ 'depend::mariadb', 'depend::mariadb:roundcube', 'depend-of::roundcube', 'type::dependency' ]


galaxy_info:

  company: 'DebOps'
  author: 'Reto Gantenbein'
  description: 'Install Roundcube, a browser-based IMAP client written in PHP'
  license: 'GPLv3'
  min_ansible_version: '1.8.0'

  platforms:

    - name: Debian
      versions:
        - wheezy
        - jessie

  galaxy_tags:
    - mail
    - web
