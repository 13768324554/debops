---

dependencies:
  - role: debops.ferm
    ferm_input_list:

      - type: 'dport_accept'
        protocol: [ 'udp' ]
        dport: [ 'netbios-ns', 'netbios-dgm' ]
        saddr: '{{ samba_allow }}'
        accept_any: True
        filename: 'samba_dependency_accept_udp'
        weight: '50'

      - type: 'dport_accept'
        protocol: [ 'tcp' ]
        dport: [ 'netbios-ssn', 'microsoft-ds' ]
        saddr: '{{ samba_allow }}'
        accept_any: True
        filename: 'samba_dependency_accept_tcp'
        weight: '50'

galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Install and configure Samba 3 file sharing server'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.7.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
  - name: Debian
    versions:
    - wheezy
    - jessie
  categories:
  - system

ansigenome_info:
  github_url: "https://github.com/debops/ansible-samba"
  git_branch: "master"
  galaxy_id: "1597"

  travis: True

  license_url: 'https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)'

  authors:
    - name:  'Maciej Delmanowski'
      url: ''
      email: 'drybjed@gmail.com'
      twitter: 'drybjed'
      github: 'drybjed'

  synopsis: |
    This role installs and configures a Samba 3 file server with a default file
    share. You can configure your own shares using inventory variables.

