---

dependencies:

  - role: debops.etc_services
    etc_services_dependent_list:

      - name: 'salt-publish'
        port: '{{ salt__publish_port }}'
        comment: 'Salt Master (publish)'

      - name: 'salt-return'
        port: '{{ salt__return_port }}'
        comment: 'Salt Master (return)'

  - role: debops.ferm
    ferm_input_list:

      - type: 'dport_accept'
        dport: [ 'salt-publish', 'salt-return' ]
        saddr: '{{ salt__allow }}'
        accept_any: True
        filename: 'salt_dependency_accept'
        weight: '20'


galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Install and configure Salt Master service'
  company: 'DebOps'
  license: 'GPL-3.0'
  min_ansible_version: '2.2.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - trusty
    - xenial
  - name: Debian
    versions:
    - wheezy
    - jessie
    - stretch
  galaxy_tags:
    - system
    - saltstack
    - configuration
