---

dependencies:

  - role: debops.secret

  - role: debops.nginx
    nginx_servers:
      - '{{ reprepro_nginx_server_http }}'
      - '{{ reprepro_nginx_server_https }}'
    tags: nginx

galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Create local APT repository with reprepro'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.7.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
  - name: Debian
    versions:
    - wheezy
    - jessie
  categories:
  - development
  - packaging
  - system

ansigenome_info:
  github_url: "https://github.com/debops/ansible-reprepro"
  git_branch: "master"
  galaxy_id: "1593"

  travis: True

  license_url: 'https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)'

  authors:
    - name:  'Maciej Delmanowski'
      url: ''
      email: 'drybjed@gmail.com'
      twitter: 'drybjed'
      github: 'drybjed'

  synopsis: |
    `debops.reprepro` role is used to create and manage local APT repositories.
    Source and binary Debian packages can be uploaded to this repository using
    `dput` command, using WebDAV over HTTPS. Repositories are available over
    HTTP as well as HTTPS, with optional IP/CIDR network restrictions. You need
    to enable these repositories on other hosts separately, for example using
    `debops.apt` role.

