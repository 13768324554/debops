---

dependencies:

  - role: debops.secret
  - role: debops.etc_services
    etc_services_dependency_list:

      - name: 'boxbackup'
        protocols: [ 'tcp' ]
        port: '2201'
        comment: 'BoxBackup server'

  - role: debops.ferm

galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Install and configure BoxBackup as a centralized backup service'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.7.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
  - name: Debian
    versions:
    - wheezy
    - jessie
  categories:
  - backup
  - system

ansigenome_info:
  github_url: "https://github.com/debops/ansible-boxbackup"
  git_branch: "master"
  galaxy_id: "1555"

  beta: True
  travis: True

  license_url: 'https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)'

  authors:
    - name:  'Maciej Delmanowski'
      url: ''
      email: 'drybjed@gmail.com'
      twitter: 'drybjed'
      github: 'drybjed'

  synopsis: |
    `BoxBackup`_ is an automated, centralized, encrypted backup service. This
    role will install and configure the server on specified host and then
    configure all specified clients to create backup on the
    ``boxbackup-server`` host.
    
    .. _BoxBackup: http://boxbackup.org/

