---

dependencies:

  - role: debops.backporter
    backporter_package: 'golang'
    backporter_version: '1.3'
    backporter_source_version: '1.3.1-1'
    backporter_source_orig: '.orig.tar.gz'
    backporter_command_dget: 'dget --allow-unauthenticated'
    backporter_install: True
    backporter_install_packages: [ 'golang-go-linux-{{ golang_backport_architecture_map[ansible_architecture] }}_*.deb',
                                   'golang_*.deb', 'golang-go_*.deb', 'golang-src_*.deb', 'golang-doc_*.deb' ]
    backporter_upload_packages: [ 'golang*.deb', 'vim-syntax-go_*.deb', 'kate-syntax-go_*.deb' ]
    when: (golang_version is defined and golang_version in [ 'backport' ])

galaxy_info:
  author: 'Nick Janetakis'
  description: 'Install Go language (golang) support using Debian packages'
  company: 'DebOps'
  license: 'GPLv3'
  min_ansible_version: '1.7.1'
  platforms:
    - name: Ubuntu
      versions:
        - precise
        - trusty
    - name: Debian
      versions:
        - wheezy
        - jessie
  categories:
    - development
    - packaging
    - system

ansigenome_info:
  github_url: "https://github.com/debops/ansible-golang"
  git_branch: "master"
  galaxy_id: ''

  travis: True

  license_url: 'https://tldrlegal.com/license/gnu-general-public-license-v3-(gpl-3)'

  authors:
    - name:  'Nick Janetakis'
      url: ''
      email: 'nick.janetakis@gmail.com'
      twitter: 'nickjanetakis'
      github: 'nickjj'

  synopsis: |
    Install Go language (golang) support using Debian packages. You can choose
    to install the system's default version of Go or use the 1.3.x version that
    has been backported from Debian Jessie.

