---

language: 'python'
python: '2.7'

virtualenv:
  system_site_packages: true

before_install: True
install: True

script:
  - 'git clone --depth 1 https://github.com/nickjj/rolespec'
  - 'cd rolespec ; ./runner -r https://github.com/debops/test-suite'
  - 'cat /home/travis/build/debops/ansible-apt/rolespec/ansible.cfg'

