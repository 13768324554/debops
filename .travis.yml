---

sudo: 'required'
language: 'python'

matrix:
  include:

    - python: '2.7'
      env: TEST_APT_PYTHON=python

    - python: '3.4'
      env: TEST_APT_PYTHON=python3

virtualenv:
  system_site_packages: true

services:
  - 'docker'

cache:
  directories:
    - '$HOME/.cache/pip'

before_install:
  - 'sudo apt-get -qq update'
  - 'sudo apt-get -yq install build-essential ${TEST_APT_PYTHON}-dev libffi-dev libssl-dev'
  - 'sudo pip install --upgrade six setuptools'
  - 'sudo pip install pycodestyle unittest2 nose2 cov-core ansible sphinx sphinx-autobuild sphinx_rtd_theme yamllint'

install:
  - 'pip list'

script:
  - 'make test-all'
  - 'make check'
