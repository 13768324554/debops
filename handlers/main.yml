---

- name: Restart postfix
  service:
    name: 'postfix'
    state: 'restarted'
  notify: [ 'Restart ferm' ]

- name: Check postfix
  command: /usr/sbin/postfix -c /etc/postfix check

- name: Reload postfix
  service:
    name: 'postfix'
    state: 'reloaded'

- name: Generate mail alias database
  command: newaliases

